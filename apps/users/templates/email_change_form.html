{% extends 'base.html' %}
{% load static %}
{% load filters %}

{% block content %}
<div class="card m-0 p-0 rounded" >
    <div class="header p-2 grey lighten-2">
        <h3 class="m-2">
            Zmień adres email
        </h3>
    </div>
    <hr class="border border-default">
    <div class="form-group card-body mb-0">
    <form id="email-change-form" method="post" class="mb-0 needs-validation" novalidate>
        {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <div class="invalid-feedback">
                {{ form.validation_hints|get_item:'email' }}
            </div>
        <br>
            <span>
                <input type="submit" value="Zmień adres email" class="mt-3 btn btn-secondary">
                <a href="{% url 'users:user_profile' %}" class="ml-2 mt-3 btn btn-primary">Wstecz</a>
            </span>
    </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'clientSideValidation.js' %}?version=2"></script>
{% endblock %}
